{% load i18n space_tags %}

{% if own_spaces %}
<div class="panel panel-default">
  <div class="panel-body">
    <h5>{% trans 'My Spaces' %}</h5>
    <ul class="list-unstyled list-spaced">
      {% for space in own_spaces %}
        <li><a href="/{% space_url space "spaces_dashboard:dashboard" %}">{{ space.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
